<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/style.css')}}">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">

            <div >
                <p class="nav-menu-paragraph">Menu<img class="nav-bar-menu" src="{{url_for('static', filename='images/menu-icon.png')}}" width="4%"/></p>
            </div >
              {% if session["logged_in"]%}
                  <div class="d-inline-flex justify-content-end hidden">
                    <a class="navbar-brand" href="/stats">Mój profil</a>
                    <a class="navbar-brand mw-100" href="/logout"><img src="{{url_for('static', filename='images/logout_icon.png')}}"/></a>
                  </div>
              {% else %}
                  <div>
                    <a class="navbar-brand" href="/login">Logowanie</a>
                    <a class="navbar-brand" href="/sign_up">Rejestracja</a>
                  </div>
              {% endif %}

          </div>
            <div class="container-fluid nav-level-1 hidden">
                <div class="nav-inner">
                    <div class="nav-level-2 nav-root">
                        <p>
                            <a class="navbar-link" href="/">Efektywna Nauka </a>
                        </p>
                    </div>
                    <div class="nav-level-2 nav-root">
                        <p>
                            <a class="navbar-link" href="/cards_collection">Moja kolekcja</a>
                        </p>
                    </div>
                    <div class="nav-level-2 nav-root">
                        <p>
                            <a class="navbar-link" href="/stats">Mój profil</a><span class="inner-nav-expand">^</span>
                        </p>
                        <div class="container-fluid nav-level-3 hidden">
                            <a class="navbar-link" href="/logout">
                                wyloguj<img class="log-out-icon" src="{{url_for('static', filename='images/logout_icon.png')}}"/>
                            </a>
                        </div>
        </div>
                    <div class="nav-level-2 nav-root">
                        <p>
                            <a class="navbar-link" href="/practice">Ćwicz</a>
                        </p>
                    </div>
                </div>
          </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid  w-100 p-3 wrapper">
            {% block content %}
            {% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js"></script>
        <script src="{{ url_for('static', filename='scripts/navigation.js') }}"></script>
    </main>
</body>
</html>
