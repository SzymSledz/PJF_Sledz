{% extends "base.html" %}
{% block title %}Sign up Page{% endblock %}
{% block content %}
    <h1>Zarejestruj siÄ™</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="exampleInputEmail1">Login</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="login" aria-describedby="emailHelp" placeholder="Enter login" value="{{login if login}}">
      </div>
      <div class="form-group">
        <label for="paswordImput">Password</label>
        <input type="password" class="form-control" id="paswordImput" name="password" placeholder="Password" value="{{password if password}}">
      </div>
      <div class="form-group">
        <label for="paswordRepeatImput">Repeat Password</label>
        <input type="password" class="form-control" id="paswordRepeatImput" name="passwordRepeat" placeholder="Password" value="{{password if password}}">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
