<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Fiszki  <img src="{{url_for('static', filename='images/logo.png')}}" width="6%"/></a>
          {% if "user" not in session%}
            <a class="navbar-brand" href="/login">Sign in</a>
          {% endif %}
          {% if "user" in session%}
            <a class="navbar-brand" href="/login">{{session["user"]}}</a>
            <a class="navbar-brand" href="/logout"><img src="{{url_for('static', filename='images/logout_icon.png')}}" width="6%"/></a>
          {% endif %}
      </div>
    </nav>
    <div class="container-fluid"/>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
